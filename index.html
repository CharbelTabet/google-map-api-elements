<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      let map;

      function initMap() {
        // Center location
        let centerLocation = {
            lat: 33.894317,
            lng: 35.5002621
        }
        // Map object
        let map = new google.maps.Map(document.getElementById("map"), {
          center: centerLocation,
          zoom: 14.8
        });
        // Shapes
        const cityCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map,
            center: {
              lat: 33.9001292,
              lng: 35.5096025
            },
            radius: 1000
        });
        // Marker parameters
        const image = {
          url:
            "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
          size: new google.maps.Size(20, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 32)
        };
        const shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: "poly"
        };
        // Dummy locations
        let locations = [
            ['33.8875641', '35.4941989'],
            ['33.8880683', '35.4870818'],
            ['33.8856033', '35.4787357'],
            ['33.894317', '35.5002621']
        ];
        // Create markers
        let i;
        let marker;
        for (i = 0; i < locations.length; i++) {  
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                map: map
            })}
        };
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
